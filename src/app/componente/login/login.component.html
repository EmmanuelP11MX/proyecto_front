<section class="text-center text-lg-start d-flex align-items-center">
  <style>
    .cascading-right {
      margin-right: -150px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4 mx-auto">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Log in</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label for="exampleInputEmail1">Email</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="usuario@mail.com" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label for="exampleInputPassword1">Contrase√±a</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="*****">
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Entrar
              </button>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="" alt="">
        <img src="https://www.yunbitsoftware.com/blog/wp-content/uploads/2018/06/145416-OTSAQG-631-1.jpg" class="w-100 rounded-4 shadow-4"
          alt="Imagen Login" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
