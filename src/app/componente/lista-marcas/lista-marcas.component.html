<div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
    {{mensaje}}
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Descripci√≥n</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="listaMarcas.length==0">
            <td colspan="4">No hay elementos</td>
        </tr>
        <tr *ngFor="let marca of listaMarcas; let i =index">
            <td>{{marca.id}}</td>
            <td>{{marca.nombre}}</td>
            <td>{{marca.descripcion}}</td>
            <td>
                <button class="btn btn-primary m-2" (click)="editMarca(marca.id)">Editar</button>
                <button class="btn btn-secondary m-2" (click)="mostrarMarca(marca.id)">Ver</button>
                <button (click)="deleteMarca(marca.id)" class="btn btn-danger m-2">Eliminar</button>
            </td>
        </tr>
        <tr>
            <button class="btn btn-success m-2" (click)="crearMarca()">Agregar</button>
        </tr>
    </tbody>
</table>
