<div *ngIf="producto" class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Numero de producto: {{producto.id}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{producto.nombre}}</h6>
        <p class="card-text">{{producto.descripcion}}</p>
        <a href="/editar-producto/{{producto.id}}" class="btn btn-info m-2">Editar</a>
        <a (click)="eliminarProducto(producto.id)" class="btn btn-danger m-2 ">Eliminar</a>
    </div>
</div>
