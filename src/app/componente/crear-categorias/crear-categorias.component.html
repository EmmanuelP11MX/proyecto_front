<div class="container">
    <div *ngIf="!cargando">
        <h1> {{categorias.id<0?'Crear nueva categoria':'Editar categoria'+categorias.nombre}}</h1>
    
    <div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
        {{mensaje}}
    </div>

    <form (ngSubmit)="submit()" #forma="ngForm">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre de la  categoria</label>
            <input type="text" class="form-control" id="titulo_corto" aria-describedby="Categorias"
                [(ngModel)]="categorias.nombre" #nombre="ngModel" name="nombre" minlength="10"
                maxlength="100" [ngClass]="{'is-valid':!nombre.invalid,'is-invalid':nombre.invalid}" required>
            <div class="invalid-feedback" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                <div *ngIf="nombre.errors?.['minlength']">
                    EL numero minimo es de 10
                    {{nombre.errors|json}}
                </div>
                <div *ngIf="nombre.errors?.['required']">
                    Introduzaca un nombre
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="nombre" class="form-label">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" aria-describedby="Descripcion"
                [(ngModel)]="categorias.descripcion" #descripcion="ngModel" name="descripcion" minlength="10"
                maxlength="300" [ngClass]="{'is-valid':!descripcion.invalid,'is-invalid':descripcion.invalid}" required>
            <div class="invalid-feedback" *ngIf="descripcion.invalid && (nombre.dirty || descripcion.touched)">
                <div *ngIf="descripcion.errors?.['minlength']">
                    EL numero minimo es de 10
                    {{nombre.errors|json}}
                </div>
                <div *ngIf="descripcion.errors?.['required']">
                    Introduzaca una descripcion
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <button type="submit" [disabled]="!forma.valid" class="btn btn-primary">                   
                    {{categorias.id<0?'Agregar':'Actualizar'}}
                </button>
            </div>
        </div>
    </form>
</div>
</div>
