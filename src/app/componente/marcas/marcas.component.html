<div *ngIf="marca" class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Numero de marca: {{marca.id}}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{marca.nombre}}</h6>
        <p class="card-text">{{marca.descripcion}}</p>
        <a href="/editar-marcas/{{marca.id}}" class="btn btn-info m-2">Editar</a>
        <a (click)="eliminarMarca(marca.id)" class="btn btn-danger m-2 ">Eliminar</a>
    </div>
</div>
