<div class="alert alert-primary" role="alert" *ngIf="mensaje!=null">
    {{mensaje}}
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Descripci√≥n</td>
            <td>Precio</td>
            <td>Cantidad Disponible</td>
            <td>Categoria</td>
            <td>Marca</td>
            <td>Acciones</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="listaProductos.length==0">
            <td colspan="8">No hay elementos</td>
        </tr>
        <tr *ngFor="let producto of listaProductos; let i =index">
            <td>{{producto.id}}</td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad_disponible}}</td>
            <td>{{producto.categoria_id}}</td>
            <td>{{producto.marca_id}}</td>
            <td>
                <button class="btn btn-warning m-2" (click)="editProducto(producto.id)">Editar</button>
                <button class="btn btn-primary m-2" (click)="mostrarProducto(producto.id)" >Ver</button>
                <button (click)="deleteProducto(producto.id)" class="btn btn-danger m-2">Eliminar</button>
            </td>
        </tr>
        <tr>
            <button class="btn btn-success m-2" (click)="crearProducto()">Agregar</button>
        </tr>

    </tbody>
</table>
