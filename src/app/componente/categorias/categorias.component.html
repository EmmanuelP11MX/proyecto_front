<div *ngIf="categorias" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Categorias: {{categorias.id}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{categorias.titulo_corto}}</h6>
      <p class="card-text">{{categorias.descripcion}}</p>
      <a href="/editar-categorias/{{categorias.id}}" class="btn btn-info m-2">Editar</a>      
      <a (click)="eliminarCategorias(categorias.id)" class="btn btn-danger m-2 ">Eliminar</a>
    </div>
  </div>
